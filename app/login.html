        <div class="container px-4 py-3 border border-light d-flex justify-content-between align-items-center">

            </div>

            <div class="right-wrapper btn-group">

                <a href="./login.html" class="btn btn-outline-dark btn-sm disabled">Login</a>
                <!-- Register Button -->
                <a href="./sign-up.html" class="btn btn-dark btn-sm">Sign-up</a>
            </div>

        <!-- template stops here -->
        <div class="container text-center position-relative">
            <div class="row border rounded m-3">
                <div class="col-6 p-lg-5 m-auto">
                    <h1>Welcome</h1>
                    <p>Sign in to your account</p>
                    <!-- login form -->
                    <form class="p-2 d-flex flex-column gap-2" id="login-form">
                        <!-- username -->
                        <input type="text" id="username" name="username" class="form-control" placeholder="User name">
                        <!-- password -->
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Password">
                        <label for="remember">
                            <input type="checkbox" name="remember" id="remember"> Remember me?
                        </label>
                        <a href="#">Forgot password</a>
                        <button type="submit" class="btn btn-primary">Login</button>

                    </form>
                    <a title="admin-login" class="top-right" href="./admin/admin-login.html"><i
                            class="fa-solid fa-screwdriver-wrench"></i></a>
                </div>
            </div>
        </div>
        <!-- bootstrap toast -->
        <div class="toast-container position-fixed top-0 start-50 translate-middle-x">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Item Name</th>
                                    <th>Image</th>
                                    <th>Quantity</th>
                                    <th>Amount</th>
                                    <th colspan="2">Options</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        <span class="text-end">Total Amount: <span id="total-amount">0</span></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
